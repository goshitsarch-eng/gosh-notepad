name: Build and Release

permissions:
  contents: read

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: sudo apt-get install -y rpm
      - run: npx vite build
      - run: npx electron-builder --linux deb rpm tar.gz AppImage --x64 --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: |
            release/*.deb
            release/*.rpm
            release/*.tar.gz
            release/*.AppImage

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: sudo apt-get install -y rpm
      - run: npx vite build
      - run: npx electron-builder --linux deb rpm tar.gz AppImage --arm64 --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: |
            release/*.deb
            release/*.rpm
            release/*.tar.gz
            release/*.AppImage

  build-windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx vite build
      - run: npx electron-builder --win --x64 --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: release/*.exe

  build-windows-arm64:
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx vite build
      - run: npx electron-builder --win --arm64 --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: windows-arm64
          path: release/*.exe

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx vite build
      - run: npx electron-builder --mac --arm64 --publish never
      - uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: release/*.dmg

  release:
    needs: [build-linux-x64, build-linux-arm64, build-windows-x64, build-windows-arm64, build-macos-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
